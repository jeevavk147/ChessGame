<h1 style="text-align: center" *ngIf="error.length>0" >{{error}} </h1>
<amplify-authenticator>
    <h1 style="text-align: center">{{error}}</h1>
    <ng-template amplifySlot="authenticated"
    let-user="user"
    let-signOut="signOut">
    <h2 style="text-align: center">Welcome {{user.username}}!!</h2>
    <app-main></app-main>
</ng-template>
</amplify-authenticator>
